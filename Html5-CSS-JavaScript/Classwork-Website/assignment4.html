<div id="main">
<h1>How is the Class Average Doing?</h1>
<h3> Sandy's average is 85</h3>
<h3> James' average is 100</h3>
<h3> Sam's average is 82</h3>
<h3> Tonya's average is 75</h3>
<p id="demo"></p>
</div><!--//End main//-->

<script>
var Sandy = 65;
var James = 60;
var Sam = 82;
var Tonya = 75;
var Score = Sandy + James + Sam + Tonya;
var avgScore = Score/4;

if(avgScore > 80){
	msg = "Good Job Class!";
}
else{
	msg = "Keep Trying.";
}

document.getElementById("demo").innerHTML = msg;
</script>
