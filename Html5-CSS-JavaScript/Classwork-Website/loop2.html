<div id="main">
    <h1>This is a Do-While Loop.</h1>
    <p id="demo"></p>
    
    <button onClick="myFunction()">Click</button>
</div><!--//End Main//-->


<script>
function myFunction(){

var students = ["Sandy", "James", "Sam","Tonya"];
var i = 0;
var names = "";

do{
 names += "<br> the students name is " + students[i];
 i++;
}while(i < 4);

document.getElementById("demo").innerHTML = names;
}
</script>
