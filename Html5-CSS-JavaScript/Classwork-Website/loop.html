<div id="main">
    <h1>This is a While Loop.</h1>
    <p id="demo"></p>
</div>


<script>
var students = ["Sandy", "James", "Sam","Tonya"]
var i = 0;
var names = "";

while(students[i]){
 names += students[i] +"<br>";
 i++;
}

document.getElementById("demo").innerHTML = names;
</script>
